[application]

name="Play4"
main_scene="res://game/scenes/game.tscn"
icon="res://art/models/icon.png"

[autoload]

ship_locator="*res://game/autoloads/ship_locator.gd"
global="*res://game/global.gd"

[debug]

name="Game4"

[display]

stretch_mode="viewport"
stretch_aspect="expand"
width=1024
height=700

[input]

ui_accept=[key(Space), mbutton(0, 1), jbutton(1, 0), jbutton(1, 5), jbutton(0, 0), jbutton(0, 5)]
ui_select=[mbutton(0, 2), key(Return), jbutton(1, 3), jbutton(1, 7), jbutton(0, 3), jbutton(0, 7)]
ui_cancel=[key(Escape), jbutton(1, 1), jbutton(0, 1)]
ui_left=[key(Left), key(A), jbutton(1, 14), jbutton(0, 14)]
ui_right=[key(Right), key(D), jbutton(1, 15), jbutton(0, 15)]
ui_up=[key(Up), key(W), jbutton(1, 12), jbutton(0, 12)]
ui_down=[key(Down), key(S), jbutton(1, 13), jbutton(0, 13)]
ui_page_up=[key(PageUp), mbutton(0, 4), jbutton(1, 4), jbutton(0, 4)]
ui_page_down=[key(PageDown), mbutton(0, 5), jbutton(1, 6), jbutton(0, 6)]
ui_weapon_left=[jaxis(1, 5), jaxis(0, 5)]
ui_weapon_right=[jaxis(1, 4), jaxis(0, 4)]

[render]

default_clear_color=#ff000000
