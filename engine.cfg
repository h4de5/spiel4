[application]

name="Play4"
main_scene="res://game/scenes/game.tscn"
icon="res://art/models/icon.png"

[autoload]

ship_locator="*res://game/autoloads/ship_locator.gd"
global="*res://game/global.gd"

[debug]

name="Game4"

[display]

stretch_mode="viewport"
stretch_aspect="expand"
width=1024
height=700

[input]

ui_page_up=[key(PageUp), mbutton(0, 4), mbutton(1, 4)]
ui_page_down=[key(PageDown), mbutton(0, 5), mbutton(1, 5)]

[render]

default_clear_color=#ff000000
