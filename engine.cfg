[application]

name="Play4"
main_scene="res://game/scenes/game.tscn"
icon="res://art/models/icon.png"

[autoload]

ship_locator="*res://game/autoloads/ship_locator.gd"
global="*res://game/global.gd"

[debug]

name="Game4"

[display]

stretch_mode="viewport"
stretch_aspect="expand"
width=1024
height=700

[input]

ui_accept=[key(Return), key(Space), jbutton(0, 0), mbutton(0, 1), mbutton(1, 1), mbutton(0, 3)]
ui_select=[jbutton(0, 3), mbutton(0, 2), mbutton(1, 2), key(Return)]
ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
ui_page_up=[key(PageUp), mbutton(0, 4), mbutton(1, 4)]
ui_page_down=[key(PageDown), mbutton(0, 5), mbutton(1, 5)]

[render]

default_clear_color=#ff000000
